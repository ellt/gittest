<extend name="Public/base"/>

<block name="header">
    <include file="Addons://CustomMenu@CustomMenu/modal"/>
</block>

<block name="content">
    <!-- 标题栏 -->
    <div class="ell-main-title">
        <h2>自定义菜单</h2>
    </div>

    <!-- 按钮工具栏 -->
    <div class="row">
        <div class="col-md-6">
            <div class="pull-left">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" data-get-param="id=0">新 增</button>
                <button type="button" class="btn btn-success ajax-post" data-target="[data-check='ids']" data-confirm="确认要删除吗?" data-url="{:U('del?model='.$model['id'])}">删 除</button>
                <a class="btn btn-primary ajax-get" data-confirm="确认要发布吗?" data-url="{:U('send_menu?model='.$model['id'])}">发 布</a>
            </div>
        </div>
    </div>

    <!-- 数据表格 -->
    <div class="data-table">
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th class="row-selected"><input type="checkbox" data-toggle="checkall" data-target="ids"/></th>
                    <th>菜单名</th>
                    <th>类型</th>
                    <th>关联关键词</th>
                    <th>关联URL</th>
                    <th>排序号</th>
                    <th class="operator-xs-4"></th>
                </tr>
            </thead>
            <tbody>
                <foreach name="list_data" item="vo">
                <tr>
                    <td><input type="checkbox" data-check="ids" name="ids[]" value="{$vo.id}"></td>
                    <td>{$vo.title}</td>
                    <td>{$vo.type}</td>
                    <td>{$vo.keyword}</td>
                    <td>{$vo.url}</td>
                    <td>{$vo.sort}</td>
                    <td>
                        <button type="button" class="btn btn-success btn-xs operator" data-toggle="modal" data-target="#myModal" data-get-param="">添加子菜单</button>
                        <button type="button" class="btn btn-success btn-xs operator" data-toggle="modal" data-target="#myModal" data-get-param="">编 辑</button>
                        <a class="btn btn-danger btn-xs operator ajax-get" data-confirm="确认要删除吗?" href="">删 除</a>
                    </td>
                </tr>
                </foreach>
            </tbody>
        </table>
    </div>
</block>
