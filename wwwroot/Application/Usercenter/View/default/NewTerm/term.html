<extend name="Public/base"/>

<block name="header"></block>

<!-- 子导航 -->
<block name="sidebar">
    <include file="NewTerm/sidemenu"/>
</block>

<block name="content">
    <!-- 标题 -->
    <div class="ell-main-title">
        <h2><span class="label label-info">新学期</span> 学期设置 [2014-2015学年 下学期]
        </h2>
    </div>

    <div class="col-lg-7">    
        <div class="panel panel-primary">
            <div class="panel-heading">学期设置</div>
            <div class="panel-body">
                <form class="form-horizontal" id="setTermForm" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">学年</label>
                        <div class="col-sm-4">
                            <p class="form-control-static">2014-2015</p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-3 control-label">学期</label>
                        <div class="col-sm-4">
                            <p class="form-control-static">下学期</p>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="termStart" >开始时间</label>
                        <div class="col-sm-4">
                            <div class="input-group date">
                                <input type="text" class="form-control" id="termStart" name="term_start" value="2015-10-12" readonly>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <span class="form-control-feedback has-addon"></span>
                        </div>
                        <div class="col-sm-5 help-block hidden"></div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="termEnd">结束时间</label>
                        <div class="col-sm-4">
                            <div class="input-group date">
                                <input type="text" class="form-control" id="termEnd" name="term_end" value="2015-10-13" readonly>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <span class="form-control-feedback has-addon"></span>
                        </div>
                        <div class="col-sm-5 help-block hidden"></div>
                    </div>
                </form>
            </div>
            <div class="panel-footer clearfix">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary" data-submit="form" data-target="#setTermForm" data-url="{:U('Term/update')}" data-loading-text="提交中..." autocomplete="off">确定，下一步</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">返回</button>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script>
    $(function(){
        $('.date').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0,
            format: "yyyy-mm-dd",
            pickerPosition: "bottom-left"
        });

        $("[data-submit='form']").click(function(e) { 
            //取消默认动作，防止表单两次提交
            e.preventDefault();

            var url = $(this).attr('data-url');
            var targetForm = $(this).attr('data-target');
            var form = $(targetForm);
            var formContent = form.serialize();

            var btn = $(this);
            btn.button('loading');
            //发送到服务器
            $.post(url, formContent).success(function(data){
                btn.button('reset');
                if (data.status) {
                    showFormTip(form);
                } else {
                    showFormTip(form, data.error_info);
                }
            });
        });
    });
    </script>
</block>
