<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新增年级</h4>
            </div>
            <div class="modal-body">
                <form id="addGradeForm" role="form">
                    <div class="row">
                        <div class="col-sm-3">
                            <h4 class="pull-right">年级：</h4>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" data-form-btn="dec" data-target="#setGrade" type="button">
                                        <span class="glyphicon glyphicon-minus"></span>
                                    </button>
                                </span>
                                <input type="text" class="form-control" id="setGrade" name="grade" value="2015" readonly>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" data-form-btn="inc" data-target="#setGrade" type="button">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="help-block hidden">
                                <span class="glyphicon glyphicon-remove"></span>
                                <span>格式错误</span>
                            </div>
                        </div>
                    </div>
                    <div class="row"><!--错误时 class="has-error" -->
                        <div class="col-sm-3">
                            <h4 class="pull-right">备注名：</h4>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="gradename" value="">
                        </div>
                        <div class="col-sm-5">
                            <div class="help-block hidden">
                                <span class="glyphicon glyphicon-remove"></span>
                                <span>格式错误</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <h4 class="pull-right">班级数量：</h4>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" data-form-btn="dec" data-target="#setClasses" type="button">
                                        <span class="glyphicon glyphicon-minus"></span>
                                    </button>
                                </span>
                                <input type="text" id="setClasses" class="form-control" name="classes" value="4" form="addGradeForm">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" data-form-btn="inc" data-target="#setClasses" type="button">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="help-block hidden">
                                <span class="glyphicon glyphicon-remove"></span>
                                <span>格式错误</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-submit="form" data-target="#addGradeForm" data-url="{:U('Tuser/addGrade')}" data-loading-text="提交中..." autocomplete="off">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<script>
$(function(){
    // 表单合法性校验 
    // 班级数量合法性校验
    $("#setClass").change(function() {
        var formId = $(this).attr("form");
        var form = $("#"+formId);
        var classes = $(this).val();
        if (isInt(classes) && (0 < parseInt(classes))) {
            showFormTip(form);
        } else { // 格式错误
            showFormTip(form,['','','请输入正确的数字，如1,2']);
        }
    });

    
    $("[data-form-btn]").click(function() {
        var op = $(this).attr("data-form-btn");
        var targetInput = $(this).attr("data-target");
        var input = $(targetInput);
        var method = op == "dec" ? -1 : 1;

        var value = parseInt(input.val());
        value = isNaN(value) ? parseInt(input.attr("value")) : value;
        input.val(value + method);
    });

    // 新增年级表单提交
    $("[data-submit='form']").click(function(e) { 
        //取消默认动作，防止表单两次提交
        e.preventDefault();

        var url = $(this).attr('data-url');
        var targetForm = $(this).attr('data-target');
        var form = $(targetForm);
        var formContent = form.serialize();

        var btn = $(this);
        btn.button('loading');
        //发送到服务器
        $.post(url, formContent).success(function(data){
            btn.button('reset');
            if (data.status) {
                //todo 刷新年级列表
                showFormTip(form);
                $('#myModal').modal('hide');
            } else {
                showFormTip(form, data.error_info);
            }
        });
    });
});

function showFormTip(form, data) {
    var row, tip, tipContent;
    data = data || []; // 给定默认值为空数组
    $("input", form).each(function(index){
        row = $(this).parentsUntil("form").filter(".row");
        tip = row.find(".help-block");
        tipContent = tip.find("span").next();

        if (data[index]) {
            row.addClass("has-error");
            tipContent.html(data[index]);
            tip.removeClass("hidden").addClass("show");
        } else {
            row.removeClass("has-error");
            tipContent.html();
            tip.removeClass("show").addClass("hidden");
        }
    });
}
</script>
