<extend name="Public/base"/>

<!-- 子导航 -->
<block name="sidebar">
    <include file="sidemenu" />
</block>

<block name="content">
    <!-- 标题 -->
    <div class="ell-main-title">
        <h2>回收站({:count($list)})</h2>
    </div>

    <!-- 按钮工具栏 -->
    <div class="row">
        <div class="col-md-6">
            <div class="pull-left">
                <button class="btn btn-success ajax-get" url="{:U('article/clear')}" >清 空</button>
                <button class="btn btn-success ajax-post" target-form="ids" url="{:U('article/permit')}" >还 原</button>
            </div>
        </div>
    </div>

    <!-- 数据表格 -->
    <div class="data-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="row-selected"><input class="check-all" type="checkbox"/></th>
                    <th>编号</th>
                    <th>标题</th>
                    <th>创建者</th>
                    <th>类型</th>
                    <th>分类</th>
                    <th>删除时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="list" id="vo">
                <tr>
                    <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>
                    <td>{$vo.id} </td>
                    <td>{$vo.title}</td>
                    <td>{$vo.username} </td>
                    <td><span>{:get_document_type($vo['type'])}</span></td>
                    <td><span>{:get_cate($vo['category_id'])}</span></td>
                    <td><span>{$vo.update_time|time_format}</span></td>
                    <td><a href="{:U('article/permit?ids='.$vo['id'])}" class="ajax-get">还原</a></td>
                </tr>
                </volist>
            </tbody>
        </table>
    </div>

    <!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</block>
