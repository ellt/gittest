<extend name="Public/base"/>

<!-- 子导航 -->
<block name="sidebar">
    <include file="sidemenu" />
</block>

<block name="content">
    <!-- 标题 -->
    <div class="ell-main-title">
        <h2>
        文档列表({$_total}) [
        <volist name="rightNav" id="nav">
        <a href="{:U('article/index','cate_id='.$nav['id'])}">{$nav.title}</a>
            <if condition="count($rightNav) gt $i"><i class="ca"></i></if>
        </volist>
        <present name="article">：<a href="{:U('article/index','cate_id='.$cate_id.'&pid='.$article['id'])}">{$article.title}</a></present>
        ]
        <eq name="allow" value="0">（该分类不允许发布内容）</eq>
        </h2>
    </div>

    <!-- 按钮工具栏 -->
    <div class="row">
        <div class="col-md-6">
            <div class="pull-left">
                <gt name="allow" value="0">
                    <button class="btn btn-success document_add" <if condition="count($model) eq 1">url="{:U('article/add',array('cate_id'=>$cate_id,'pid'=>I('pid',0),'model_id'=>$model[0]))}"</if>>新 增
                        <if condition="count($model) gt 1"><i class="btn-arrowdown"></i></if>
                    </button>
                    <if condition="count($model) gt 1">
                    <ul class="dropdown nav-list">
                        <volist name="model" id="vo">
                        <li><a href="{:U('article/add',array('cate_id'=>$cate_id,'model_id'=>$vo,'pid'=>I('pid',0)))}">{$vo|get_document_model='title'}</a></li>
                        </volist>
                    </ul>
                    </if>
                <else/>
                    <button class="btn btn-success disabled" >新 增
                        <if condition="count($model) gt 1"><i class="btn-arrowdown"></i></if>
                    </button>
                </gt>
                <button class="btn btn-success ajax-post" target-form="ids" url="{:U("Article/setStatus",array("status"=>1))}">启 用</button>
                <button class="btn btn-success ajax-post" target-form="ids" url="{:U("Article/setStatus",array("status"=>0))}">禁 用</button>
                <button class="btn btn-success ajax-post" target-form="ids" url="{:U("Article/move")}">移 动</button>
                <button class="btn btn-success ajax-post" target-form="ids" url="{:U("Article/copy")}">复 制</button>
                <button class="btn btn-success ajax-post" target-form="ids" hide-data="true" url="{:U("Article/paste")}">粘 贴</button>
                <input type="hidden" class="hide-data" name="cate_id" value="{$cate_id}"/>
                <input type="hidden" class="hide-data" name="pid" value="{$pid}"/>
                <button class="btn btn-success ajax-post confirm" target-form="ids" url="{:U("Article/setStatus",array("status"=>-1))}">删 除</button>
            </div>
        </div>
        <div class="col-md-6">
            <!-- 高级搜索 -->
            <div class="pull-right search-form cf">
                <div class="row">
                    <div class="col-md-9">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">所有 <span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu">
                                  <li><a href="#">所有</a></li>
                                  <li><a href="#">正常</a></li>
                                  <li><a href="#">禁用</a></li>
                                  <li><a href="#">待审核</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                            <input type="text" class="form-control" name="title" value="{:I('title')}" placeholder="请输入文档标题">
                            <span class="input-group-btn">
                                <a class="btn btn-default" id="search" url="{:U('article/index','pid='.I('pid',0).'&cate_id='.$cate_id,false)}">
                                    <span class="glyphicon glyphicon-search"></span>
                                </a>
                            </span>
                        </div><!-- /input-group -->
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group-click adv-sch-pannel pull-right">
                            <button class="btn btn-success">高 级 <span class="caret"></span></button>
                            <div class="dropdown-pannel">
                                <form class="form-inline" role="form">
                                    <div class="form-group">
                                    <label>更新时间：</label>
                                    <input type="text" id="time-start" name="time-start"value="" placeholder="起始时间" /> -                        
                                    <input type="text" id="time-end" name="time-end"value="" placeholder="结束时间" />
                                    <label>创建者：</label>
                                    <input type="text" name="nickname" value="" placeholder="请输入用户名">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 数据表格 -->
    <div class="data-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="row-selected"><input class="check-all" type="checkbox"></th>
                    <volist name="list_grids" id="field">
                    <th>{$field.title}</th>
                    </volist>
                </tr>
            </thead>
            <tbody>
                <volist name="list" id="vo">
                <tr>
                    <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>
                    <volist name="list_grids" id="grid">
                    <td>{:get_list_field($vo,$grid,$model_list)}</td>
                    </volist>
                </tr>
                </volist>
            </tbody>
        </table>
    </div>

    <!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet">
    <script src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

    <script>
    $(function(){
        //搜索功能
        $("#search").click(function(){
            var url = $(this).attr('url');
            var status = $("#sch-sort-txt").attr("data");
            var query  = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
            query = query.replace(/^&/g,'');
            if(status != ''){
                query += 'status=' + status + "&" + query;
            }
            if( url.indexOf('?')>0 ){
                url += '&' + query;
            }else{
                url += '?' + query;
            }
            window.location.href = url;
        });

        /* 状态搜索子菜单 */
        $(".search-form").find(".drop-down").hover(function(){
            $("#sub-sch-menu").removeClass("hidden");
        },function(){
            $("#sub-sch-menu").addClass("hidden");
        });
        $("#sub-sch-menu li").find("a").each(function(){
            $(this).click(function(){
                var text = $(this).text();
                $("#sch-sort-txt").text(text).attr("data",$(this).attr("value"));
                $("#sub-sch-menu").addClass("hidden");
            })
        });

        //只有一个模型时，点击新增
        $('.document_add').click(function(){
            var url = $(this).attr('url');
            if(url != undefined && url != ''){
                window.location.href = url;
            }
        });

        //点击排序
        $('.list_sort').click(function(){
            var url = $(this).attr('url');
            var ids = $('.ids:checked');
            var param = '';
            if(ids.length > 0){
                var str = new Array();
                ids.each(function(){
                    str.push($(this).val());
                });
                param = str.join(',');
            }

            if(url != undefined && url != ''){
                window.location.href = url + '/ids/' + param;
            }
        });

        //回车自动提交
        $('.search-form').find('input').keyup(function(event){
            if(event.keyCode===13){
                $("#search").click();
            }
        });

        $('#time-start').datetimepicker({
            format: 'yyyy-mm-dd',
            language:"zh-CN",
            minView:2,
            autoclose:true
        });

        $('#time-end').datetimepicker({
            format: 'yyyy-mm-dd',
            language:"zh-CN",
            minView:2,
            autoclose:true
        });
    })
    </script>
</block>
