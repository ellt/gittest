<extend name="Public/base"/>

<!-- 子导航 -->
<block name="sidebar">
    <include file="sidemenu"/>
</block>

<block name="content">
    <script src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="ell-main-title">
        <h2>
            编辑{$data.model_id|get_document_model='title'} [
            <volist name="rightNav" id="nav">
            <a href="{:U('article/index','cate_id='.$nav['id'])}">{$nav.title}</a>
            <if condition="count($rightNav) gt $i"><i class="ca"></i></if>
            </volist>
            <present name="article">：<a href="{:U('article/index','cate_id='.$data['category_id'].'&pid='.$article['id'])}">{$article.title}</a></present>
            ]
        </h2>
    </div>
    <!-- 标签页导航 -->
    <div class="ell-tab-wrap">
        <ul class="nav nav-tabs" role="tablist">
            <volist name=":parse_config_attr($model['field_group'])" id="group">
            <li class="<eq name='i' value='1'>active</eq>" role="presentation"> 
                <a data-toggle="tab" href="#tab{$key}" role="tab">{$group}</a>
            </li>
            </volist>
        </ul>
        <!-- 表单 -->
        <form class="edit" id="form" action="{:U('update')}" method="post" role="form">

        <div class="tab-content">
            <!-- 基础文档模型 -->
            <volist name=":parse_config_attr($model['field_group'])" id="group">
            <div class="tab-pane <eq name='key' value='1'>active</eq>" id="tab{$key}" role="tabpanel">
                <volist name="fields[$key]" id="field">
                    <if condition="$field['is_show'] == 1 || $field['is_show'] == 3">
                    <div class="form-group">
                        <label>{$field['title']}<span class="check-tips"><notempty name="field['remark']">（{$field['remark']}）</notempty></span></label>
                        <div class="clearfix">
                            <switch name="field.type">
                                <case value="num">
                                    <input type="text" class="input-sm" name="{$field.name}" value="{$data[$field['name']]}">
                                </case>
                                <case value="string">
                                    <input type="text" class="input-sm" name="{$field.name}" value="{$data[$field['name']]}">
                                </case>
                                <case value="textarea">
                                    <textarea class="form-control" rows="3"  name="{$field.name}">{$data[$field['name']]}</textarea>
                                </case>
                                <case value="datetime">
                                <div class="col-lg-3 input-group date">
                                    <input type="text" class="form-control input-sm" name="{$field.name}"  value="{$data[$field['name']]|time_format}" placeholder="请选择时间"/>
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                </case>
                                <case value="bool">
                                    <select class="input-sm" name="{$field.name}">
                                        <volist name=":parse_field_attr($field['extra'])" id="vo">
                                            <option value="{$key}" <eq name="data[$field['name']]" value="$key">selected</eq>>{$vo}</option>
                                        </volist>
                                    </select>
                                </case>
                                <case value="select">
                                    <select class="input-sm" name="{$field.name}">
                                        <volist name=":parse_field_attr($field['extra'])" id="vo">
                                            <option value="{$key}" <eq name="data[$field['name']]" value="$key">selected</eq>>{$vo}</option>
                                        </volist>
                                    </select>
                                </case>
                                <case value="radio">
                                    <volist name=":parse_field_attr($field['extra'])" id="vo">
                                    <label class="radio-inline">
                                        <input type="radio" name="{$field.name}" value="{$key}" <eq name="data[$field['name']]" value="$key">checked</eq>>{$vo}
                                    </label>
                                    </volist>
                                </case>
                                <case value="checkbox">
                                    <volist name=":parse_field_attr($field['extra'])" id="vo">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="{$field.name}[]" value="{$key}" <if condition="check_document_position($data[$field['name']],$key)">checked</if>>{$vo}
                                    </label>
                                    </volist>
                                </case>
                                <case value="editor">
                                    <label class="textarea">
                                    <textarea name="{$field.name}">{$data[$field['name']]}</textarea>
                                    {:hook('adminArticleEdit', array('name'=>$field['name'],'value'=>$data[$field['name']]))}
                                    </label>
                                </case>
                                <case value="picture">
                                    <input type="file" id="upload_picture_{$field.name}">
                                    <input type="hidden" name="{$field.name}" id="cover_id_{$field.name}" value="{$data[$field['name']]}"/>
                                    <div class="upload-img-box">
                                    <notempty name="data[$field['name']]">
                                        <div class="upload-pre-item"><img src="__ROOT__{$data[$field['name']]|get_cover='path'}"/></div>
                                    </notempty>
                                    </div>
                                    <script type="text/javascript">
                                    //上传图片
                                    /* 初始化上传插件 */
                                    $("#upload_picture_{$field.name}").uploadify({
                                        "height"          : 30,
                                        "swf"             : "__STATIC__/uploadify/uploadify.swf",
                                        "fileObjName"     : "download",
                                        "buttonText"      : "上传图片",
                                        "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                                        "width"           : 120,
                                        'removeTimeout'      : 1,
                                        'fileTypeExts'      : '*.jpg; *.png; *.gif;',
                                        "onUploadSuccess" : uploadPicture{$field.name},
                                        'onFallback' : function() {
                                            alert('未检测到兼容版本的Flash.');
                                        }
                                    });
                                    function uploadPicture{$field.name}(file, data){
                                        var data = $.parseJSON(data);
                                        var src = '';
                                        if(data.status){
                                            $("#cover_id_{$field.name}").val(data.id);
                                            src = data.url || '__ROOT__' + data.path
                                            $("#cover_id_{$field.name}").parent().find('.upload-img-box').html(
                                                '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                                            );
                                        } else {
                                            updateAlert(data.info);
                                            setTimeout(function(){
                                                $('#top-alert').find('button').click();
                                                $(that).removeClass('disabled').prop('disabled',false);
                                            },1500);
                                        }
                                    }
                                    </script>
                                </case>
                                <case value="file">
                                    <input type="file" id="upload_file_{$field.name}">
                                    <input type="hidden" name="{$field.name}" value="{:think_encrypt(json_encode(get_table_field($data[$field['name']],'id','','File')))}"/>
                                    <div class="upload-img-box">
                                        <present name="data[$field['name']]">
                                            <div class="upload-pre-file"><span class="upload_icon_all"></span>{$data[$field['name']]|get_table_field=###,'id','name','File'}</div>
                                        </present>
                                    </div>
                                    <script type="text/javascript">
                                    //上传图片
                                    /* 初始化上传插件 */
                                    $("#upload_file_{$field.name}").uploadify({
                                        "height"          : 30,
                                        "swf"             : "__STATIC__/uploadify/uploadify.swf",
                                        "fileObjName"     : "download",
                                        "buttonText"      : "上传附件",
                                        "uploader"        : "{:U('File/upload',array('session_id'=>session_id()))}",
                                        "width"           : 120,
                                        'removeTimeout'      : 1,
                                        "onUploadSuccess" : uploadFile{$field.name},
                                        'onFallback' : function() {
                                            alert('未检测到兼容版本的Flash.');
                                        }
                                    });
                                    function uploadFile{$field.name}(file, data){
                                        var data = $.parseJSON(data);
                                        if(data.status){
                                            var name = "{$field.name}";
                                            $("input[name="+name+"]").val(data.data);
                                            $("input[name="+name+"]").parent().find('.upload-img-box').html(
                                                "<div class=\"upload-pre-file\"><span class=\"upload_icon_all\"></span>" + data.info + "</div>"
                                            );
                                        } else {
                                            updateAlert(data.info);
                                            setTimeout(function(){
                                                $('#top-alert').find('button').click();
                                                $(that).removeClass('disabled').prop('disabled',false);
                                            },1500);
                                        }
                                    }
                                    </script>
                                </case>
                                <default/>
                                <input type="text" class="input-sm" name="{$field.name}" value="{$data[$field['name']]}">
                            </switch>
                        </div>
                    </div>
                    </if>
                </volist>
            </div>
            </volist>

            <div class="form-item">
                <button class="btn btn-success ajax-post" id="submit" type="submit" target-form="edit">确 定</button>
                <a class="btn btn-success" href="{$Think.cookie.__forward__}">返 回</a>
                <if condition="C('OPEN_DRAFTBOX') and (ACTION_NAME eq 'add' or $data['status'] eq 3)">
                <button class="btn btn-success" id="autoSave" url="{:U('article/autoSave')}" target-form="edit">
                    存草稿
                </button>
                </if>
                <input type="hidden" name="id" value="{$data.id|default=''}"/>
                <input type="hidden" name="pid" value="{$data.pid|default=''}"/>
                <input type="hidden" name="model_id" value="{$data.model_id|default=''}"/>
                <input type="hidden" name="category_id" value="{$data.category_id|default=''}">
            </div>
        </div>
        </form>
    </div>
</block>

<block name="style">
    <link href="__STATIC__/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</block>
<block name="script">
    <script src="__STATIC__/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="__STATIC__/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script>

    $('#submit').click(function(){
        $('#form').submit();
    });

    $(function(){
        $('.date').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  "linked",
            autoclose: true,
            todayHighlight: true,
            startView: 2,
            forceParse: false,
            format: "yyyy-mm-dd hh:ii",
            pickerPosition: "bottom-left"
        });

        <if condition="C('OPEN_DRAFTBOX') and (ACTION_NAME eq 'add' or $data['status'] eq 3)">
        //保存草稿
        var interval;
        $('#autoSave').click(function(){
            var target_form = $(this).attr('target-form');
            var target = $(this).attr('url')
            var form = $('.'+target_form);
            var query = form.serialize();
            var that = this;

            $(that).addClass('disabled').attr('autocomplete','off').prop('disabled',true);
            $.post(target,query).success(function(data){
                if (data.status==1) {
                    updateAlert(data.info ,'alert-success');
                    $('input[name=id]').val(data.data.id);
                }else{
                    updateAlert(data.info);
                }
                setTimeout(function(){
                    $('#top-alert').find('button').click();
                    $(that).removeClass('disabled').prop('disabled',false);
                },1500);
            })

            //重新开始定时器
            clearInterval(interval);
            autoSaveDraft();
            return false;
        });

        //Ctrl+S保存草稿
        $('body').keydown(function(e){
            if(e.ctrlKey && e.which == 83){
                $('#autoSave').click();
                return false;
            }
        });

        //每隔一段时间保存草稿
        function autoSaveDraft(){
            interval = setInterval(function(){
                //只有基础信息填写了，才会触发
                var title = $('input[name=title]').val();
                var name = $('input[name=name]').val();
                var des = $('textarea[name=description]').val();
                if(title != '' || name != '' || des != ''){
                    $('#autoSave').click();
                }
            }, 1000*parseInt({:C('DRAFT_AOTOSAVE_INTERVAL')}));
        }
        autoSaveDraft();

        </if>

    });
    </script>
</block>
