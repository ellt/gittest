<div class="modal fade" id="myModal" data-url="{:U('getTeacherInitInfo')}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title" id="myModalLabel"><span></span>教师</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="myModalForm" role="form">
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="teacherId">工号</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="pin2" name="pin2" readonly>
                            <span class="form-control-feedback"></span>
                        </div>
                        <div class="col-sm-4 help-block hidden"></div>
                    </div>
                    
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="name">姓名</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="name" name="true_name">
                            <span class="form-control-feedback"></span>
                        </div>
                        <div class="col-sm-4 help-block hidden"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">性别</label>
                        <div class="col-sm-5">
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="male" checked> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="female"> 女
                            </label>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="email">邮箱</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="email" name="email">
                            <span class="form-control-feedback"></span>
                        </div>
                        <div class="col-sm-4 help-block hidden"></div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="mobile">联系方式</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="mobile" name="mobile">
                            <span class="form-control-feedback"></span>
                        </div>
                        <div class="col-sm-4 help-block hidden"></div>
                    </div>
                    <input type="hidden" name="id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-submit="modal" data-target="#myModalForm" data-url="{:U('setTeacherInfo')}" data-loading-text="提交中..." autocomplete="off">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<script>
$(function(){

    initModalEvent('#myModal', initModal);

    function initModal($modal, data) {
        $("span", "#myModalLabel").html(data.id===""?"新增":"编辑");
        
        $("#teacherId").prop('readonly', data.id===""?false:true);

        for (var i in data) {
            var $input = $("[name=" + i + "]", $modal);
            var type = $input.attr('type');
            
            if (type === "radio") {
                $input.filter("[value="+ data[i] +"]").prop('checked', true);
            } else {
                // type === "text" || type === "hidden"
                $input.val(data[i]);
            }
        }
    }
});
</script>
