<div class="modal fade" id="myModal" data-url="{:U('getSubjectInfo')}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title" id="myModalLabel"><span></span>科目</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="myModalForm" role="form">
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="subjectNumber">科目编号</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="subject_number" name="subject_number">
                            <span class="form-control-feedback"></span>
                        </div>
                        <div class="col-sm-4 help-block hidden"></div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="subjectName">科目名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="subject_name" name="subject_name">
                            <span class="form-control-feedback"></span>
                        </div>
                        <div class="col-sm-4 help-block hidden"></div>
                    </div>

                    <input type="hidden" name="id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-submit="modal" data-target="#myModalForm" data-url="{:U('setSubjectInfo')}" data-loading-text="提交中..." autocomplete="off">确 定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
            </div>
        </div>
    </div>
</div>

<script>
$(function(){

    initModalEvent('#myModal', initModal, null);

    function initModal($modal, data, isClear) {
        
        if (isClear) {
            $("span", "#myModalLabel").html("");
            $("input", $modal).val("");
            return true;
        }

        if (data.id === 0) {
            $("span", "#myModalLabel").html("新增");
            $("[name='subject_number']", $modal)
                .prop('readonly', false);

        } else {
            $("span", "#myModalLabel").html("编辑");
            $("[name='subject_number']", $modal)
                .prop('readonly', true);

            for (var i in data) {
                $("[name=" + i + "]", $modal).val(data[i]);
            }
        }
    }
});
</script>
