<extend name="Public/base"/>

<block name="header"></block>

<!-- 子导航 -->
<block name="sidebar">
    <include file="Public/sidemenu"/>
</block>

<block name="content">
    <!-- 标题 -->
    <div class="ell-main-title">
        <h2>班级信息设置 [2013 级]
        </h2>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            年级统一操作
            <a class="pull-right" href="javascript:;" data-toggle="collapse" data-target="#quickMenu"> <i class="fa fa-caret-up text-inverse"></i>
            </a>
        </div>
        <div class="collapse in" id="quickMenu">
            <div class="panel-body">
                <form class="ajax-form" method="post" action="{:U('Tuser/classManager')}">
                    <div class="lead">添加科目
                        <button type="submit" class="btn btn-success btn-sm" data-loading-text="提交中..." autocomplete="off">确 定</button>
                    </div>
                    <label class="checkbox-inline">
                        <input type="checkbox" data-toggle="checkall" data-target="add"/>全选</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" data-check="add" name="ids[]" value="1">语文</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" data-check="add" name="ids[]" value="2">数学</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" data-check="add" name="ids[]" value="3">英语</label>
                </form>
                <hr>
                <form class="ajax-form" method="post" action="{:U('Tuser/classManager')}">
                    <div class="lead">删除科目
                        <button type="submit" class="btn btn-danger btn-sm" data-loading-text="提交中..." autocomplete="off">确 定</button>
                    </div>
                    <label class="checkbox-inline">
                        <input type="checkbox" data-toggle="checkall" data-target="del"/>全选</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" data-check="del" name="ids[]" value="4">科学</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" data-check="del" name="ids[]" value="5">体育</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" data-check="del" name="ids[]" value="6">音乐</label>
                </form>
            </div>
        </div>
    </div>

    <!-- 按钮工具栏 -->
<!--     <div class="row">
        <div class="col-md-6">
            <div class="pull-left">
                <button class="btn btn-success init" data-toggle="modal" data-target="#myModal">新 增</button>
                <button class="btn btn-success" data-target-form="table" data-url="{:U('Tuser/saveSubject')}" data-edit="edit">保 存</button>
                <button class="btn btn-success ajax-post confirm" target-form="ids" url="{:U("Article/setStatus",array("status"=>-1))}">删 除</button>
            </div>
        </div>
    </div> -->

    <!-- 数据表格 -->
    <div class="panel panel-primary">
        <div class="panel-heading">1 班
            <div class="pull-right">
                <a href="javascript:;">
                    <i class="fa fa-save fa-lg text-inverse" title="保存"></i>
                </a>
                <a href="javascript:;">
                    <i class="fa fa-trash-o fa-lg text-inverse" title="删除"></i>
                </a>
            </div>
        </div>
        <div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="row-selected">
                        <input type="checkbox" data-toggle="checkall" data-target="class1"/></th>
                        <th>科目名称</th>
                        <th>任课教师</th>
                    </tr>
                </thead>
                <tbody  id="content">
                    <tr>
                        <td>
                            <input type="checkbox" data-check="class1" name="ids[]" value="1" />
                        </td>
                        <td><input type="text" name="subject_1" data-provide="typeahead" autocomplete="off">
                        </td>
                        <td><input type="text" name="teacher_1" data-provide="typeahead" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" data-check="class1" name="ids[]" value="2" />
                        </td>
                        <td>
                            <input type="text" name="subject_2" data-provide="typeahead" autocomplete="off">
                        </td>
                        <td><input type="text" name="teacher_2" data-provide="typeahead" autocomplete="off"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</block>

<block name="script">
    <script>
    var data = ["语文","吴彦祖","梁文豪","01111","20000","15545","164646"];
    $("[name='subject_1']").typeahead({
        source:data,
        items:'all',
        showHintOnFocus:true,
        minLength:0,
    });

    </script>
</block>
