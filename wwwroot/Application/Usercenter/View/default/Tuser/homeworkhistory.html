<h3>
    作业布置历史<small>（对应上面所勾选的班级）</small>
</h3>
<foreach name="list" item="vo">
<div class="panel panel-primary" id="history{$key}">
    <div class="panel-heading">
        <span>{$vo.name} ({$vo.time}分钟)</span>
    </div>
    <div class="panel-body">
        {$vo.homework}
    </div>
    <div class="panel-footer clearfix">
        <span class="pull-right">{$vo.date}</span>
    </div>
</div>
</foreach>
