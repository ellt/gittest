<extend name="Public/base"/>

<block name="header">
    <include file="tuser/modal"/>
</block>

<!-- 子导航 -->
<block name="sidebar">
    <include file="Public/sidemenu"/>
</block>

<block name="content">
    <!-- 标题 -->
    <div class="ell-main-title">
        <h2>学生信息管理 [{$calss_name}]
        </h2>
    </div>

    <!-- 按钮工具栏 -->
    <div class="row">
        <div class="col-md-6">
            <div class="pull-left">
                <div class="btn-group">
                    <button class="btn btn-success" data-toggle="modal" data-target="#myModal">新 增</button>
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">下拉菜单</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                    <li><a href="{:U('listEdit')}">批量新增</a></li>
                    </ul>
                </div>
                <button class="btn btn-success ajax-post" data-target="[data-check='ids']" data-confirm="确认要删除吗?" data-url="">删 除</button>
                
                <a class="btn btn-success" href="{:U('listEdit')}">批量编辑</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-6 input-group pull-right">
                <input type="text" class="form-control" id="search" name="nickname" value="{:I('nickname')}" placeholder="请输入学生昵称或者ID">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" data-submit="search" data-target="#search" data-url="{:U('index')}">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    

    <!-- 数据表格 -->
    <div class="data-table">
        <table class="table table-condensed table-striped table-hover">
            <thead>
                <tr>
                    <th class="row-selected"><input type="checkbox" data-toggle="checkall" data-target="ids"/></th>
                    <th>用户名</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>班级</th>
                    <th>手机</th>
                </tr>
            </thead>
            <tbody>
           	 <foreach name="student_lists" item="vo">
                <tr>
                    <td><input type="checkbox" data-check="ids" name="ids[]" value="{$vo.id}"></td>
                    <td>{$vo.username}</td>
                    <td>{$vo.student_id}</td>
                    <td>{$vo.true_name}</td>
                    <td>{$vo.sex}</td>
                    <td>{$vo.class_name}</td>
                    <td>{$vo.mobile}</td>
                </tr>
              </foreach>
              
            </tbody>
        </table>
    </div>
    <nav>
        <ul class="pagination">
            {$_page}
            <li class="disabled">
                <a href="#">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">上一页</span>
                </a>
            </li>
            <li class="active">
                <a href="#">1 <span class="sr-only">(当前页)</span></a>
            </li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">下一页</span>
                </a>
            </li>
        </ul>
    </nav>
</block>
