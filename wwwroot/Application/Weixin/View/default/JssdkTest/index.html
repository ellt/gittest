<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>微信jsSDK</title>
</head>
<body>
  <div id="kk"></div>
  <button id="btn">扫一扫</button>
</body>
<script src="__STATIC__/jquery-2.1.3.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
  /*
   * 注意：
   * 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。
   * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
   * 3. 常见问题及完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
   *
   * 开发中遇到问题详见文档“附录5-常见错误及解决办法”解决，如仍未能解决可通过以下渠道反馈：
   * 邮箱地址：weixin-open@qq.com
   * 邮件主题：【微信JS-SDK反馈】具体问题
   * 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。
   */

  wx.config({
    debug: true,
    appId: '{$sign_package.appId}',
    timestamp: '{$sign_package.timestamp}',
    nonceStr: '{$sign_package.nonceStr}',
    signature: '{$sign_package.signature}',
    jsApiList: ['scanQRCode','checkJsApi'
      // 所有要调用的 API 都要加到这个列表中
    ]
  });

  wx.ready(function () {
    // 在这里调用 API
    $("#kk").html("ready,ok");
    alert("ready,ok");

    wx.checkJsApi({
      jsApiList: ['scanQRCode'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
      success: function(res) {
          $("#kk").html("checkJsApi,ok");
          alert("scanQRCode "+res);
          // 以键值对的形式返回，可用的api值true，不可用为false
          // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
      }
    });

    $("#btn").click(function(event) {
      wx.scanQRCode({
        needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
        scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
        success: function (res) {
        var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
          $("#kk").html("scanQRCoderesult："+result);
          alert(result);
        }
      });
    });
  });

  wx.error(function (res) {
    $("#kk").html("JS-SDK产生错误："+res.errMsg);
    alert(res.errMsg);
  }); 
</script>
</html>
