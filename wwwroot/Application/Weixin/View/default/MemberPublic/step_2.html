<extend name="Public/base"/>

<block name="content">
    <!-- 标题栏 -->
    <div class="ell-main-title">
        <h2>公众号管理</h2>
    </div>

    <div class="ell-tab-wrap">
        <ul class="nav nav-pills nav-justified">
            <li role="presentation">
                <a href="{:U('config',array('id'=>$id))}">1.增加基本信息</a>
            </li>
            <li role="presentation">
                <a href="{:U('step_1',array('id'=>$id))}">2.配置公众平台</a>
            </li>
            <li role="presentation" class="active">
                <a href="{:U('step_2',array('id'=>$id))}">3.保存接口配置</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="row">
                <div class="col-md-6">
                    <!-- 表单 -->
                    <form action="{:U('step_2',array('id'=>$id))}" method="post">
                        <div class="form-group">
                            <label for="appId">AppID （应用ID）</label>
                            <input type="text" class="form-control" id="appId" name="appid" value="{$info.appid}">
                        </div>
                        <div class="form-group">
                            <label for="secret">AppSecret （应用密钥）</label>
                            <input type="text" class="form-control" id="secret" name="secret" value="{$info.secret}">
                        </div>
                        <div class="form-group">
                            <label for="encodingaeskey">EncodingAESKey （安全模式下必填）</label>
                            <input type="text" class="form-control" id="encodingaeskey" name="encodingaeskey" value="{$info.encodingaeskey}">
                        </div>
                        <button type="submit" class="btn btn-primary">确定保存</button>
                    </form>
                </div>
            </div>
            <!--帮助消息-->
            <div class="help_content">
                <h3>帮助消息</h3>
                <p>以上消息可以从公众平台里找到，如下图</p>
                <p><img src="{:SITE_URL}/Public/Weixin/images/help04.png" ></p>
            </div>
        </div>
    </div>
</block>
