<extend name="Public/base"/>

<block name="content">
    <!-- 标题栏 -->
    <div class="ell-main-title">
        <h2>公众号管理</h2>
    </div>

    <div class="ell-tab-wrap">
        <ul class="nav nav-pills nav-justified">
            <li role="presentation">
                <a href="{:U('config')}">1.设置基本信息</a>
            </li>
            <li role="presentation" class="active">
                <a href="{:U('step_1')}">2.配置公众平台</a>
            </li>
            <li role="presentation">
                <a href="{:U('step_2')}">3.保存接口配置</a>
            </li>
        </ul>
  
        <div class="tab-content">
		    <strong>请在公众平台开发者中心里的服务器配置录入以下参数</strong>
            <div class="help_content">
                <p>URL(服务器地址)：<span style="color: #F00">{:U('weixin/index')}</span>
                <p>Token(令牌)：<span style="color: #F00">weiphp</span></p>
                <p>EncodingAESKey(消息加解密密钥)：点击随机生成得到密钥，不需要自己填写</p>
                <p>消息加解密方式： 根据自己的需要选择其中一种</p>
                <p>&nbsp;</p>
                <p><a class="btn btn-primary" href="{:U('step_2')}">下一步</a></p>
                <p>&nbsp;</p>
                <p><img src="{:SITE_URL}/Public/Weixin/images/help02.png" ></p>
                <p><img src="{:SITE_URL}/Public/Weixin/images/help03.png" ></p>
            </div>
        </div>
    </div>
</block>
