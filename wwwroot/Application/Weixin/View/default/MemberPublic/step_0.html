<extend name="Public/base"/>

<block name="content">
    <!-- 标题栏 -->
    <div class="ell-main-title">
        <h2>公众号管理</h2>
    </div>

    <div class="ell-tab-wrap">
        <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="active">
                <a href="#">1.设置基本信息</a>
            </li>
            <li role="presentation">
                <a href="javascript:;">2.配置公众平台</a>
            </li>
            <li role="presentation">
                <a href="javascript:;">3.保存接口配置</a>
            </li>
        </ul>
      
        <div class="tab-content">
            <div class="row">
                <div class="col-md-6">
                    <!-- 表单 -->
                    <form class="ajax-form" action="{:U('config')}" method="post">
                        <div class="form-group">
                            <label for="publicName">公众号名称</label>
                            <input type="text" class="form-control" id="publicName" name="public_name" value="{$info.public_name}">
                        </div>
                        <div class="form-group">
                          <label for="publicId">原始ID</label>
                            <input type="text" class="form-control" id="publicId" name="public_id" value="{$info.public_id}">
                        </div>
                        <div class="form-group">
                            <label for="wechat">微信号</label>
                            <input type="text" class="form-control" id="wechat" name="wechat" value="{$info.wechat}">
                        </div>
                        
                        <input type="hidden" name="type" value="1">
                        <input type="hidden" name="id" value="{$id|intval}">
                    
                        <button type="submit" class="btn btn-primary" data-loading-text="下一步">下一步</button>
                    </form>
                </div>
            </div>
            <!--帮助消息-->
            <div class="help_content">
                <h3>帮助消息</h3>
                <p>以上消息可以从公众平台里找到，如下图</p>
                <p><img src="{:SITE_URL}/Public/Weixin/images/help01.png" ></p>
            </div>
        </div>
    </div>
</block>
