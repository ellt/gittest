<extend name="Public/base"/>

<block name="content">
    <!-- 标题栏 -->
    <div class="ell-main-title">
        <h2>公众号管理</h2>
    </div>

    <div class="ell-tab-wrap">
        <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="active">
                <a href="{:U('add',array('id'=>$id))}">1.增加基本信息</a>
            </li>
            <li role="presentation">
                <a href="<empty name="id">###<else /> {:U('step_1',array('id'=>$id))}</empty>">2.配置公众平台</a>
            </li>
            <li role="presentation">
                <a href="<empty name="id">###<else /> {:U('step_2',array('id'=>$id))}</empty>">3.保存接口配置</a>
            </li>
        </ul>
      
        <div class="tab-content">
            <div class="row">
                <div class="col-md-6">
                    <!-- 表单 -->
                    <form action="{:U('config')}" method="post">
                        <div class="form-group">
                            <label for="publicName">公众号名称</label>
                            <input type="text" class="form-control" id="publicName" name="public_name" value="{$info.public_name}">
                        </div>
                        <div class="form-group">
                          <label for="publicId">原始ID<small>（请正确填写，保存后不能再修改，且无法接收到微信的信息）</small></label>
                            <input type="text" class="form-control" id="publicId" name="public_id" value="{$info.public_id}">
                        </div>
                        <div class="form-group">
                            <label for="wechat">微信号</label>
                            <input type="text" class="form-control" id="wechat" name="public_id" value="{$info.wechat}">
                        </div>
                        <div class="form-group">
                            <label>公众号类型</label>
                            <div class="radio">
                                <label class="radio-inline" for="type0">
                                    <input type="radio" id="type0" name="type" value="option1" <eq name="info.type" value="0">checked</eq>> 普通订阅号
                                </label>
                                <label class="radio-inline" for="type1">
                                    <input type="radio" id="type1" name="type" value="option2" <eq name="info.type" value="1">checked</eq>> 认证订阅号/普通服务号
                                </label>
                                <label class="radio-inline" for="type2">
                                    <input type="radio" id="type2" name="type" value="option3" <eq name="info.type" value="2">checked</eq>> 认证服务号
                                </label>
                            </div>
                        </div>

                        <input type="hidden" name="id" value="{$id|intval}">
                    
                        <button type="submit" class="btn btn-primary ajax-post">确定保存</button>
                    </form>
                </div>
            </div>
            <!--帮助消息-->
            <div class="help_content">
                <h3>帮助消息</h3>
                <p>以上消息可以从公众平台里找到，如下图</p>
                <p><img src="{:SITE_URL}/Public/Weixin/images/help01.png" ></p>
            </div>
        </div>
    </div>
</block>
