<extend name="Public/base"/>

<block name="content">
    <!-- 标题 -->
    <div class="ell-main-title">
        <h2>SQL管理</h2>
    </div>

    <!-- 按钮工具栏 -->
    <div class="row">
        <div class="col-md-6">
            <div class="pull-left">
                <button class="btn btn-success ajax-post" data-target="[data-check='sql']" data-url="{:U('Sql/process?method=executeSqlFromFiles')}">执 行</button>
            </div>
        </div>
    </div>

    <!-- 数据表格 -->
    <div class="data-table">
        <table class="table table-striped table-hover">
            <colgroup span="3">
                <col width="15">
                <col width="15">
                <col width="300">
                <col width="100">
            </colgroup>
            <thead>
                <tr>
                    <th class="row-selected"><input type="checkbox" data-toggle="checkall" data-target="sql"/></th>
                    <th>编号</th>
                    <th>文件</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="sql_file_list" item="vo">
                <tr>
                    <td><input type="checkbox" data-check="sql" name="ids[]" value="{$key}" /></td>
                    <td>{$key}</td>
                    <td>{$vo}</td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm ajax-get" data-loading-text="执行中..." data-url="{:U('Sql/process?method=executeSqlFromFile&id='.$key)}" autocomplete="off">执行</button>
                    </td>
                </tr>
                </foreach>
            </tbody>
        </table>
    </div>
</block>
